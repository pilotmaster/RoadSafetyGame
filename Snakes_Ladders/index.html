	<body>
	
	<canvas id="my_canvas"></canvas>
	
		<script>
		
		<!-- JavaScript section -->
		<!-- VARIABLES -->
		var
		
		<!-- Window-based data -->
		canvas,
		context,
		width,
		height,
		
		<!-- Run-time game data -->
		frames = 0,
		players = 0,
		curPlayer = 0,
		
		<!-- Game state data -->
		curState,
		states =
		{
			SPLASH: 0, GAME: 1, MESSAGE: 2, WINNER: 3
		},
		
		<!-- Game pieces -->
		dice = {},
		playerPieces = {};
		
		
		<!-- FUNCTIONS -->
		function Main()
		{
			<!-- Create the canvas -->
			canvas = document.getElementById("my_canvas");
			
			<!-- Set the canvas width and height, along with the type of border. Update the context and apply changes -->
			width = window.innerWidth;
			height = window.innerHeight;
			canvas.width = width;
			canvas.height = height;
			//canvas.style.border = "1px solid #000";
			context = canvas.getContext("2d");
			document.body.appendChild(canvas);
			
			<!-- Initialise the sprites and call the run function -->
			<!-- Load sprites takes either RS or SD depending on which board is being used -->
			LoadSprites("RS");
			Run();
		}
		
		function Run()
		{
			<!-- Create a loop to go through updating the entities and then rendering them -->
			var loop = function()
			{
				Update();
				Render();
				window.requestAnimationFrame(loop, canvas);
			}
			window.requestAnimationFrame(loop, canvas);
		}
		
		function Update()
		{
			<!-- Increment the number of frames passed -->
			frames++;
		}
		
		function Render()
		{
			<!-- Order of drawing is important. Anything new drawn replaces anything old drawn -->
			<!-- Start by drawing the board of the game -->
			spriteBoard.Draw(context, 400, 0, spriteBoard.mWidth, spriteBoard.mHeight);
		}
		
		
		<!-- Start execution by calling the Main function -->
		Main();
		
		</script>
	</body>
